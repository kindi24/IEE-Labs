<HTML>
<HEAD>
	
	
	<SCRIPT>
	function evaluatecode( obj )
	{
	   document.getElementById("output").innerHTML= eval(obj.sDbg.value);
	}
	</SCRIPT>
	
	<TITLE>Listing 10-1</TITLE>
	
	</HEAD>
	
	<BODY>
	
	<FORM NAME="frm" onsubmit="evaluatecode(this)">
	  <INPUT TYPE="text" NAME="sDbg" SIZE="100">
	  <INPUT TYPE="button" onclick="evaluatecode(frm)" VALUE="Run Code">
	</FORM>
	
	<div id="output"></div>
	
	</BODY>
	</HTML>
