<!DOCTYPE html>
﻿<html>
    <head>
        <script>
        
            function upperCase()
            {
                text2.value = text1.value.toUpperCase();
            }
            
        </script>
        
    </head>

    <body>
		
		<p>Γράψε κάτι σε αυτό το textbox</p>    
        <input type="text" id="text1" onkeyup="upperCase()">
        
        <br>
		
		<p>Έδω θα εμφανίζεται στα κεφαλαία:</p>
        <input type="text" id="text2">
        
    </body>
</html>
