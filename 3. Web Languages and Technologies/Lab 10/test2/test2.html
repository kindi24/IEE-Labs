<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Άσκηση 2</title>


<script>

			var photos = new Array(5);
			var i = 0;
			var Time;
			var timeout;
			
			photos[0] = "pame-stoixima.png";
			photos[1] = "bet365.png";
			photos[2] = "Stoiximan.png";
			photos[3] = "bwin.png";
			photos[4] = "netbet.png";
						
			function SetTime(){
			
				document.getElementById("button1").disabled = true;
                document.getElementById("button2").disabled = false;
			
				var x = parseInt(document.getElementById("text").value);
				x = x * 1000;
				
				Time = setTimeout(StopTime, x);
				
				timeout = setInterval(NextPhoto, 1000);
				
					
			}	
					
			function NextPhoto(){
				
				
				i++;
			
				if (i == photos.length) i = 0;	

				document.getElementById("photo").src = photos[i];
			
			}
			
			function StopTime(){
				
				document.getElementById("button1").disabled = false;
                document.getElementById("button2").disabled = true;
				
				clearInterval(timeout);
				clearTimeout(Time);
			
			}

</script>


</head>

<body>

		<img id="photo" alt="Sites for betting" src="pame-stoixima.png" width="200px" height="200px"/> <br>
		
		<p>Δώσε στο παρακάτω textbox τα δευτερόλεπτα για το slide των εικόνων</p>
		
		<input type="text" id="text"/>
		
		<input type="button" id="button1" value="Start" onclick="SetTime()"/>
		<input type="button" id="button2" value="Cancel" onclick="StopTime()"/> <br>
		
		<p><u>Προσοχή</u>: Να εισαχθεί αριθμός μεγαλύτερος του 0</p>

</body>

</html>
