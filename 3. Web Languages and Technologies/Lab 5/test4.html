				function ChangeColor()
				{
					var x = document.getElementById("color").value;
					
					document.body.style.backgroundColor = x;		
					
				}
				
				
		}
				
		</script>

</head>

<body>
		<h4>Δώσε ένα χρώμα (στα αγγλικά):</h4>
		<input id="color" name="Text1" type="text" />
		<input name="Submit" type="submit" value="Submit" onclick="ChangeColor()" />
