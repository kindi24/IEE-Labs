<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Άσκηση 2</title>
		
		<script type="text/Javascript">
				function Search()
				{
					var x = document.getElementById("url").value;
					window.location.assign(x);
				}
		
		</script>

</head>

<body>
		<h3>Δώσε την διεύθυνση URL, όπου θες να συνδεθείς:</h3>
		<input id="url" name="Text1" type="text" onsubmit="Submit" />
		<input name="Submit" type="submit" value="Σύνδεση" onclick="Search()" />

</body>

</html>
